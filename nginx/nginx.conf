events {}

http {
  include /etc/nginx/mime.types;
  resolver 127.0.0.11;  # Docker DNS

  # Extract tenant from subdomain for lvh.me (acme.lvh.me -> acme)
  map $host $tenant_slug {
    default "";
    ~^(?<sub>[^.]+)\.lvh\.me$ $sub;
  }

  upstream frontend {
    server frontend:80;     # <- service name:port
  }

  upstream backend {
    server backend:4000;    # <- service name:port
  }

  server {
    listen 80 default_server;
    server_name _;

    # Frontend (proxy to the frontend container's Nginx)
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API â†’ backend
    location /api/ {
      proxy_pass http://localhost:4000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Pass tenant slug header so backend can resolve tenant even if hosts differ
      proxy_set_header X-Tenant-Slug $tenant_slug;
    }
  }
}
